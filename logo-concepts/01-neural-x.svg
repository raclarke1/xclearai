<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#60a5fa"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" rx="40" fill="url(#grad1)"/>
  
  <!-- Neural network X - Lines connecting nodes -->
  <!-- Main X strokes -->
  <line x1="50" y1="50" x2="150" y2="150" stroke="#60a5fa" stroke-width="8" stroke-linecap="round" opacity="0.4"/>
  <line x1="150" y1="50" x2="50" y2="150" stroke="#60a5fa" stroke-width="8" stroke-linecap="round" opacity="0.4"/>
  
  <!-- Connection lines -->
  <line x1="50" y1="50" x2="100" y2="70" stroke="white" stroke-width="2" opacity="0.6"/>
  <line x1="150" y1="50" x2="100" y2="70" stroke="white" stroke-width="2" opacity="0.6"/>
  <line x1="100" y1="70" x2="100" y2="100" stroke="white" stroke-width="2" opacity="0.6"/>
  <line x1="100" y1="100" x2="70" y2="120" stroke="white" stroke-width="2" opacity="0.6"/>
  <line x1="100" y1="100" x2="130" y2="120" stroke="white" stroke-width="2" opacity="0.6"/>
  <line x1="70" y1="120" x2="50" y2="150" stroke="white" stroke-width="2" opacity="0.6"/>
  <line x1="130" y1="120" x2="150" y2="150" stroke="white" stroke-width="2" opacity="0.6"/>
  
  <!-- Nodes -->
  <circle cx="50" cy="50" r="12" fill="white"/>
  <circle cx="150" cy="50" r="12" fill="white"/>
  <circle cx="100" cy="70" r="8" fill="#93c5fd"/>
  <circle cx="100" cy="100" r="14" fill="white"/>
  <circle cx="70" cy="120" r="8" fill="#93c5fd"/>
  <circle cx="130" cy="120" r="8" fill="#93c5fd"/>
  <circle cx="50" cy="150" r="12" fill="white"/>
  <circle cx="150" cy="150" r="12" fill="white"/>
</svg>
