<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="circuitGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e3a5f"/>
    </linearGradient>
    <linearGradient id="glowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#60a5fa"/>
    </linearGradient>
  </defs>
  
  <!-- Dark background -->
  <rect width="200" height="200" rx="40" fill="url(#circuitGrad)"/>
  
  <!-- Circuit traces (background) -->
  <path d="M20 100 L40 100 L50 90" stroke="#1e40af" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M180 100 L160 100 L150 110" stroke="#1e40af" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M100 20 L100 40 L110 50" stroke="#1e40af" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M100 180 L100 160 L90 150" stroke="#1e40af" stroke-width="2" fill="none" opacity="0.5"/>
  
  <!-- Main X - circuit style -->
  <path d="M55 55 L90 90 L90 100 L55 145" 
        stroke="url(#glowGrad)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <path d="M145 55 L110 90 L110 100 L145 145" 
        stroke="url(#glowGrad)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Center connection -->
  <rect x="88" y="88" width="24" height="24" rx="4" fill="#3b82f6"/>
  <rect x="94" y="94" width="12" height="12" rx="2" fill="#0f172a"/>
  
  <!-- Corner nodes -->
  <circle cx="55" cy="55" r="8" fill="#60a5fa"/>
  <circle cx="145" cy="55" r="8" fill="#60a5fa"/>
  <circle cx="55" cy="145" r="8" fill="#60a5fa"/>
  <circle cx="145" cy="145" r="8" fill="#60a5fa"/>
  
  <!-- Glow effect dots -->
  <circle cx="55" cy="55" r="12" fill="#3b82f6" opacity="0.3"/>
  <circle cx="145" cy="55" r="12" fill="#3b82f6" opacity="0.3"/>
  <circle cx="55" cy="145" r="12" fill="#3b82f6" opacity="0.3"/>
  <circle cx="145" cy="145" r="12" fill="#3b82f6" opacity="0.3"/>
</svg>
